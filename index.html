<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bank App</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Autenticati per iniziare</p>
      <img src="logo.png" alt="Logo" class="logo" />
    </nav>

    <!-- LOGIN -->
    <section class="main-login">
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />

        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">Login &rarr;</button>
      </form>
    </section>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Saldo attuale</p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <button class="btn__remove" id="0">X</button>
          <div class="movements__type movements__type--deposito">
            2 deposito
          </div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <button class="btn__remove" id="1">X</button>
          <div class="movements__type movements__type--versamento">
            1 uscita
          </div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interessi</p>
        <p class="summary__value summary__value--interest">0000€</p>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Trasferimento denaro</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Trasferisci a</label>
          <label class="form__label">Importo</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Richiedi prestito</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Importo</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Chiudi account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Conferma utente</label>
          <label class="form__label">Conferma PIN</label>
        </form>
      </div>

      <div class="logout__container">
        <button class="logout__btn">Logout</button>
      </div>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
